<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanee's Profile</title>
    <meta name="descriptiopn" content="">
    <meta name="author" content="Hani_Kang">
    <link rel="icon" type="image/png" href="imgs/favicon.png"/>
    <script src="https://kit.fontawesome.com/da0ad20dff.js" 
    crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>

    
    <header class="header">
        <div class="content">
            <img class="content__img"/>
            <div class="content__desc"></div>
          
        </div>
    </header>

    <!-- NavBar -->
    <nav id="navbar">
        <div class="navbar__logo">
            <i class="fas fa-cog"></i>
            <a href="#">Hani</a>
        </div>
        <div>
        <ul class="navbar__menu">
            <li class="navbar__menu__item">Home</li>
            <li class="navbar__menu__item">About</li>
            <li class="navbar__menu__item">Skills</li>
            <li class="navbar__menu__item">My work</li>
            <li class="navbar__menu__item">Testimonial</li>
            <li class="navbar__menu__item">Contact</li>
        </ul>
        </div>
    </nav>

    <!-- Home -->
    <section id="home">
        <img 
        src="imgs/color1.jpg" 
        alt="webpage_main_photo" 
        class="home_avatar"/>
        <h1 class="home__title">Hello,<br/> Nice to meet you!</h1>
        <h2 class="home_desc">We will find a way, we always have</h2>
        <button class="home_contact">Contact Me</button>
    </section>


    
        <!-- About -->
        <section id="about">

            <h1>About me</h1>
            <p>저는 프론 트과 백엔드에서 모두 일 할수 있는 개발자가 되고 싶습니다.      
            </p>
            <!-- 공통적으로 쓰이는 것은 각가의 블록으로 관리 될 수 있다. -->
            <div class="about_majors">

             <div class="major">
                <div class="major__icon">
                    <i class="fas fa-desktop"></i>
                </div>
                <div class="major__title">Front-end</div>
                <div class="major__desc">
                    HTML,CSS,JavaScript,Web APIs
                </div>
             </div>

             <div class="major">
                <div class="major__icon">
                    <i class="fas fa-server"></i>
                </div>
                <div class="major__title">Back-end</div>
                <div class="major__desc">
                    Java,Oracle,MySQL,Spring,
                    <br/>Spring Boot
                </div>
             </div>

            </div>
            
            <div class="about__study">
              <div class="study">
                <div class="study__logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <p class="study__name"></p>
                <p class="study__period"></p>
             </div>
           
            <div class="study">
                <img src="imgs/jobs/kosmo.png" alt="kosmo" class="job__logo">
                <p class="study__name"></p>
                <p class="study__period"></p>
            </div>
           </div>
        </section>

        <!-- Skills -->
        <section id="skills">
            <div class="contianer">
                <div class="skills__title"></div>
                <div class="skills__desc"></div>
                <div class="box--skills">
                    <span class="box--skills__title"></span>
                    <div class="bar--skills">
                        <span class="bar--skills__name"></span>
                        <span class="bar--skills__percent"></span>

                        <span class="bar--skills__name"></span>
                        <span class="bar--skills__percent"></span>

                        <span class="bar--skills__name"></span>
                        <span class="bar--skills__percent"></span>

                        <span class="bar--skills__name"></span>
                        <span class="bar--skills__percent"></span>

                        <span class="bar--skills__name"></span>
                        <span class="bar--skills__percent"></span>

                        <span class="bar--skills__name"></span>
                        <span class="bar--skills__percent"></span>

                        <span class="bar--skills__name"></span>
                        <span class="bar--skills__percent"></span>

                        <span class="bar--skills__name"></span>
                        <span class="bar--skills__percent"></span>
                    </div>
                    <div class="box--tools">
                        <div class="box--tools__title"></div>
                        <div class="box--tools__desc"></div>
                    </div>
                    <div class="box--etc">
                        <div class="box--etc__title"></div>
                        <div class="box--etc__desc"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Work -->
        <section id="work">
            <div class="work__title"></div>
            <div class="work__desc"></div>
            <div class="mini-cards">
                <div class="mini-card"></div>
                <div class="mini-card"></div>
                <div class="mini-card"></div>
                <div class="mini-card"></div>
            </div>
            <div class="container--img">
                <img class="content--img__img">
                <img class="content--img__img">
                <img class="content--img__img">
                <img class="content--img__img">
                <img class="content--img__img">
                <img class="content--img__img">
                <img class="content--img__img">
                <img class="content--img__img">
                <img class="content--img__img">
            </div>
        </section>
        
        <!-- testimonials -->
        <section id="testimonials">

        </section>
  

    <footer class="footer">
        <div class="container">
            <div class="container__title"></div>
            <div class="container__desc"></div>
            <img class="container__img">
            <img class="container__img">
            <div class="content__copyright"></div>
        </div>
    </footer>    
</body>
</html>
